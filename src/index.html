<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/main.js"></script>

    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header"><h1>Leaderboard</h1></header>
    <main class="main">
      <section>
        <div class="main__header-container">
          <h2 class="main__h">Recent scores</h2>
          <button class="main__button">Refresh</button>
        </div>
        <ul class="ul">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 18</li>
        </ul>
      </section>
      <section>
        <h2 class="main__h">Add your score</h2>
        <form
          class="form"
          action="https://us-central1-js-capstone-backend.cloudfunctions.net/api/"
          method="post"
        >
          <input class="form__element" type="text" placeholder="Your name" />
          <input class="form__element" type="number" placeholder="Your score" />
          <button class="form__element form__button" type="submit">
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
